<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Interface KenzieFlix</title>
  </head>
  <body>
    <header class="header">
      <img class="logo_header" src="./img/logo.png" alt="Logo KenzieFlix" />
    </header>
    <main>
      <h2 class="titulo">Quem esta assistindo?</h2>
      <ul class="lista_usuarios">
        <li class="usuario">
          <img
            class="imagem_usuario"
            src="./img/pink.png"
            alt="imagem de perfil pink"
          />
          <p class="nome_usuario">Aline</p>
        </li>
        <li class="usuario">
          <img
            class="imagem_usuario"
            src="./img/panda.png"
            alt="imagem de perfil panda"
          />
          <p class="nome_usuario">Pedrinho</p>
        </li>
        <li class="usuario">
          <img
            class="imagem_usuario"
            src="./img/robot.png"
            alt="imagem de perfil robo"
          />
          <p class="nome_usuario">JÃºlia</p>
        </li>
        <li class="usuario">
          <img
            class="imagem_usuario"
            src="./img/plus.png"
            alt="imagem de perfil plus"
          />
          <p class="nome_usuario">Adicionar perfil</p>
        </li>
      </ul>
      <button class="botao">Gerenciar perfis</button>
    </main>
  </body>
</html>
